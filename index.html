<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="display">
            <div class="upper-display">

            </div>
            <div class="lower-display">

            </div>
        </div>
        <div class="backspace">
            <button id="clear-all">AC</button>
            <button id="clear-entry">CE</button>
            
        </div>
        <div class="keyboard">
            <div class="row-1">
                <button id="b7">7</button>
                <button id="b4">4</button>
                <button id="b1">1</button>
                <button id="b0">0</button>
            </div>

            <div class="row-2">

                <button id="b8">8</button>
                <button id="b5">5</button>
                <button id="b2">2</button>
                <button id="comma">.</button>
            </div>

            <div class="row-3">

                <button id="b9">9</button>
                <button id="b6">6</button>
                <button id="b3">3</button>
                <button id="plus"> + </button>
            </div>

            <div class="row-4">
                <button id="divide"> / </button>
                <button id="multiply"> X </button>
                <button id="minus"> - </button>
                <button id="enter">=</button>
            </div>

        </div>
    </div>
</body>

</html>
