<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer ></script>
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class="upper-display">

            </div>
            <div class="lower-display">
            
            </div>
        </div>
        <div class="keyboard">
            <div class="row-1">
                <button>%</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>AC</button>
            </div>
            
            <div class="row-2">
                <button>X</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
            </div>
            
            <div class="row-3">
                <button>/</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
            </div>
            
            <div class="row-4">
                <button><-</button>
                <button>-</button>
                <button>+</button>
                <button id="enter">=</button>
            </div>
           
        </div>
    </div>
</body>
</html>
