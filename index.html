<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="display">
            <div class="upper-display">

            </div>
            <div class="lower-display">

            </div>
        </div>
        <div class="backspace">
            <button id="clear-all">AC</button>
            <button id="clear-entry">CE</button>
            
        </div>
        <div class="keyboard">
            <div class="row-1">
                <button id="b7" value="7">7</button>
                <button id="b4" value="4">4</button>
                <button id="b1" value="1">1</button>
                <button id="b0" value="0">0</button>
            </div>

            <div class="row-2">

                <button id="b8" value="8">8</button>
                <button id="b5" value="5">5</button>
                <button id="b2" value="2">2</button>
                <button id="comma" value=".">.</button>
            </div>

            <div class="row-3">

                <button id="b9" value="9">9</button>
                <button id="b6" value="6">6</button>
                <button id="b3" value="3">3</button>
                <button id="plus" value="+"> + </button>
            </div>

            <div class="row-4">
                <button id="divide" value="/"> / </button>
                <button id="multiply" value="*"> X </button>
                <button id="minus" value="-"> - </button>
                <button id="enter" value="=">=</button>
            </div>

        </div>
    </div>
</body>

</html>
